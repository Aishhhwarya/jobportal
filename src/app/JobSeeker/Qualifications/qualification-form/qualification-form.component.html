
<div class="container container col-md-11">
  <h2 class="d-flex">Add New Qualification</h2>
        <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit(f.form.value)"
        #f="ngForm"
        novalidate
        class="mt-4 card bg-secondary p-3"
      >
  
      <!-- qualificationName -->
     
        <div class="form-group">
          <label for="qualificationName">Qualification Name</label>
          <input
            type="text"
            class="form-control"
            name="qualificationName"
            [(ngModel)]="form.qualificationName"
            required
            minlength="2"
            pattern="[A-Za-z]+"
            #qualificationName="ngModel"
          />
          <div class="alert-danger" *ngIf="qualificationName.errors && qualificationName.touched">
            <div *ngIf="qualificationName.errors['required']">This Field is required</div>
            <div *ngIf="qualificationName.errors['minlength']">
                Must have at least 2 characters
            </div>
            <div *ngIf="qualificationName.errors['pattern']">
                 Should only contain aplhabets 
            </div>
          </div>
        </div>

        <!-- university -->
        <div class="form-group mt-3">
            <label for="university">University</label>
            <input 
                type="text" 
                class="form-control" 
                name="university"
                [(ngModel)]="form.university"
                required
                minlength="2"
                pattern="[A-Za-z ]+"
                #university="ngModel"
            />
            <div class="alert-danger" *ngIf="university.errors && university.touched">
                <div *ngIf="university.errors['required']">This Field is required</div>
                <div *ngIf="university.errors['minlength']">
                  Must have at least 3 characters
                </div>
                <div *ngIf="university.errors['pattern']">
                   Should only contain aplhabets 
                </div>
              </div>
        </div>
     
       <!-- yearOfCompletion -->
      <div class="row mt-3">
       <div class="form-group col-md-6">
        <label for="yearOfCompletion">Year Of Completion</label>
        <input
          type="text"
          class="form-control"
          name="yearOfCompletion"
          [(ngModel)]="form.yearOfCompletion"
          required
          #yearOfCompletion="ngModel"
        pattern="(18(?:[0-9]{2}))|(19(?:[0-9]{2}))|(20(?:[0-3][0-9]))"
        />
        <!-- <input id="date2" type="date" pattern="\d{4}" maxlength="4"  required /> -->
        <div class="alert-danger" *ngIf="yearOfCompletion.errors && yearOfCompletion.touched">
          <div *ngIf="yearOfCompletion.errors['required']">This Field is required</div>
          <div *ngIf="yearOfCompletion.errors['pattern']">
            Please Enter Valid Year!
          </div>
        </div>

      </div>
      
        <input
        type="hidden"
        class="form-control"
        name="jobSeekerEmail"
        [(ngModel)]="form.jobSeekerEmail"
        required
        email
        #jobSeekerEmail="ngModel"
      />

       <!-- grade -->
       <div class="form-group col-md-6">
        <label for="grade">Grade</label>
        <input
          type="text"
          class="form-control"
          name="grade"
          [(ngModel)]="form.grade"
          required
          #grade="ngModel"
          minlength="1"
          pattern="[A-Z0-9.]+"
        />
        <div class="alert-danger" *ngIf="grade.errors && grade.touched">
          <div *ngIf="grade.errors['required']">This Field is required</div>
          <div *ngIf="grade.errors['pattern']">
            Please Enter Valid Value!!
          </div>
        </div>
      </div>
   

         <div class="form-group mt-3">
            <button class="btn btn-primary" [disabled]="f.invalid">
                <span class="mr-1"></span>
                Add Qualification
            </button>
            <a routerLink=".." class="btn btn-link">Cancel</a>
        </div>
      </div>
      </form>
    </div>
